
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pallion Action Group BINGO!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 0.15rem;
            height: 100%;
        }

        /* Adjustments for mobile landscape */
        @media (orientation: landscape) and (max-height: 500px) {
            .landscape-row {
                flex-direction: row !important;
            }
            .landscape-w-left {
                width: 40% !important;
            }
            .landscape-w-right {
                width: 60% !important;
                flex: none !important;
            }
            .landscape-compact-text {
                font-size: 0.75rem !important;
            }
            .landscape-hide {
                display: none !important;
            }
            .landscape-num-size {
                width: 6rem !important;
                height: 6rem !important;
                font-size: 3rem !important;
            }
            .landscape-grid-text {
                font-size: 0.7rem !important;
            }
            .landscape-p {
                padding: 0.5rem !important;
            }
        }

        .neon-glow {
            text-shadow: 0 0 10px rgba(139, 92, 246, 0.5), 0 0 20px rgba(139, 92, 246, 0.3);
        }

        .rolling-effect {
            animation: shake 0.1s infinite;
            filter: blur(2px);
            opacity: 0.7;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -2px) rotate(-1deg); }
            50% { transform: translate(-3px, 0px) rotate(1deg); }
            75% { transform: translate(3px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }

        .gradient-border {
            position: relative;
            background: linear-gradient(to bottom right, #1e293b, #0f172a);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            z-index: -1;
            border-radius: inherit;
            opacity: 0.2;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
