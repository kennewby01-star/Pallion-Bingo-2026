<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pallion Action Group BINGO!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            margin: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .neon-glow {
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.6), 0 0 40px rgba(139, 92, 246, 0.4);
        }
        .rolling-effect {
            animation: shake 0.1s infinite;
            filter: blur(1px);
        }
        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, -1px); }
        }
        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.5), rgba(15, 23, 42, 0.6));
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            height: 100%;
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }

        /* Custom Landscape Overrides for Mobile */
        @media (orientation: landscape) and (max-height: 600px) {
            .mobile-landscape-row { flex-direction: row !important; }
            .mobile-landscape-w-left { width: 40% !important; flex: none !important; }
            .mobile-landscape-w-right { width: 60% !important; flex: none !important; }
            .mobile-landscape-p { padding: 0.5rem !important; }
            .mobile-landscape-hide { display: none !important; }
            .mobile-landscape-btn-height { py: 1rem !important; height: auto !important; }
            .mobile-landscape-num-size { width: 6rem !important; height: 6rem !important; }
            .mobile-landscape-text-xl { font-size: 3rem !important; }
            .mobile-landscape-rhyme-text { font-size: 0.875rem !important; margin-top: 0.5rem !important; }
        }
    </style>
